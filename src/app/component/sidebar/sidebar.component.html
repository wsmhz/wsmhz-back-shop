<!-- BEGIN SIDEBAR -->
<div class="page-sidebar nav-collapse collapse">
<!-- BEGIN SIDEBAR MENU -->
<ul class="page-sidebar-menu">
  <li>
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
    <div class="sidebar-toggler hidden-phone"></div>
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
  </li>
  <li class="start active ">
    <a href="index.html">
      <i class="icon-home"></i>
      <span class="title">主页</span>
      <span class="selected"></span>
    </a>
  </li>

  <li class="" *ngFor="let menu of menus">
    <a href="javascript:;">
      <i class="icon-briefcase"></i>
      <span class="title">{{menu.name}}</span>
      <span class="arrow "></span>
    </a>
    <ul class="sub-menu" *ngIf="menu.children !== ''">
      <li *ngFor="let childMenu of menu.children">
        <a href="javascript:;">
          {{childMenu.name}}
          <span class="arrow"></span>
        </a>
        <ul class="sub-menu" *ngIf="childMenu.children !== ''">
          <li *ngFor="let childChildMenu of childMenu.children">
            <a href="javascript:;">
              <i class="icon-group"></i>
              {{childChildMenu.name}}
            </a>
          </li>
        </ul>
      </li>
    </ul>

  </li>
</ul>
<!-- END SIDEBAR MENU -->
</div>
<!-- END SIDEBAR -->
