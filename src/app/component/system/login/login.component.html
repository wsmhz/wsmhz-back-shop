<body class="login">
<!-- BEGIN LOGO -->

<div class="logo">

  <img src="media/image/logo-big.png" alt="" />

</div>

<!-- END LOGO -->

<!-- BEGIN LOGIN -->

<div class="content">
  <form class="form-vertical login-form" method="post">
    <h3 class="form-title">管理员登录</h3>
    <div class="control-group">
      <label class="control-label visible-ie8 visible-ie9">账号</label>
      <div class="controls">
        <div class="input-icon left">
          <i class="icon-user"></i>
          <input class="m-wrap placeholder-no-fix" type="text" placeholder="账号" name="username"/>
        </div>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label visible-ie8 visible-ie9">密码</label>
      <div class="controls">
        <div class="input-icon left">
          <i class="icon-lock"></i>
          <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>
        </div>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label visible-ie8 visible-ie9">验证码</label>
      <div class="controls">
        <div class="input-icon left" style="height: 30px;">
          <i class="icon-lock"></i>
          <input type="password" placeholder="验证码" style="width: 60%" name="imageCode"/>
          <img src="/code/image" style="position: absolute;margin-left: 3px;" alt="验证码" >
        </div>
      </div>
    </div>

    <div class="form-actions">
      <label class="checkbox">
        <input type="checkbox" name="remember-me" value="true"/>记住我
      </label>
      <button type="submit" class="btn green pull-right">
        登录 <i class="m-icon-swapright m-icon-white"></i>
      </button>
    </div>
  </form>
  <!-- END LOGIN FORM -->
</div>

</body>
