<body class="login">
<!-- BEGIN LOGO -->

<div class="logo">

  <img src="media/image/logo-big.png" alt="" />

</div>

<!-- END LOGO -->

<!-- BEGIN LOGIN -->

<div class="content">
  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="form-vertical login-form">
    <h3 class="form-title">管理员登录</h3>
    <div class="control-group" [class.has-error]="loginForm.get('username').touched && loginForm.hasError('required','username')">
      <label class="control-label visible-ie8 visible-ie9">账号</label>
      <div class="controls">
        <div class="input-icon left">
          <i class="icon-user"></i>
          <input formControlName="username"  class="m-wrap placeholder-no-fix" type="text" placeholder="账号"/>
          <span class="help-block" [class.hidden]="loginForm.get('username').untouched || !loginForm.hasError('required','username')">
            用户名不能为空
          </span>
        </div>
      </div>
    </div>

    <div class="control-group" [class.has-error]="loginForm.get('password').touched && (loginForm.hasError('minlength','password') || loginForm.hasError('required','password'))">
      <label class="control-label visible-ie8 visible-ie9">密码</label>
      <div class="controls">
        <div class="input-icon left">
          <i class="icon-lock"></i>
          <input formControlName="password"  class="m-wrap placeholder-no-fix" type="password" placeholder="密码"/>
          <span class="help-block" [class.hidden]="loginForm.get('password').untouched || !loginForm.hasError('required','password')">
            密码不能为空
          </span>
          <span class="help-block" [class.hidden]="loginForm.get('password').untouched || !loginForm.hasError('minlength','password')">
            请至少输入6位数
          </span>
        </div>
      </div>
    </div>

    <div class="control-group" [class.has-error]="loginForm.get('imageCode').touched && loginForm.hasError('required','imageCode')">
      <label class="control-label visible-ie8 visible-ie9">验证码</label>
      <div class="controls">
        <div class="input-icon left" style="height: 30px;">
          <i class="icon-lock"></i>
          <input formControlName="imageCode" type="password" placeholder="验证码" style="width: 60%" />
          <img src="/code/image" style="position: absolute;margin-left: 3px;" alt="验证码" >
          <span class="help-block" [class.hidden]="loginForm.get('imageCode').untouched || !loginForm.hasError('required','imageCode')">
            验证码不能为空
          </span>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <label class="checkbox">
        <input type="checkbox" password="remember-me" value="true"/>记住我
      </label>
      <button type="button" (click)="login()" class="btn btn-inverse pull-right">
        登录
      </button>
    </div>
  </form>
  <!-- END LOGIN FORM -->
</div>

</body>
